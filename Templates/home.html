{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">

{% if user.is_authenticated %}

<h1>hello world</h1>

<button><a href="{% url 'logout'%}" >Logout</a></button>

{% else %}
<h1>Login</h1>
<br>
<form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <form>
        <div class="mb-3">
          <input type="text" class="form-control" name="first_name" placeholder="Enter your username" required>
        </div> 
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Enter yous password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        
    </form>  
</form>
</div>

{% endif %}


{% endblock %}
